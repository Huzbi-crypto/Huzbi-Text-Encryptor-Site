<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mouse.css">
    <title>Text Encryptor | Huzbi Project</title>
  </head>
  <body>
    <div class="container">
      <h1>Huzbi Text Encryptor</h1>
      <label for="message">Message: </label>
      <textarea name="message" id="message" rows="5" cols="50">This is a secret message.</textarea>
      <label for="key">Key: </label>
      <input type="key" id="key" value="HuzbiHuz" size="50" />
      <div class="buttons">
        <button id="enc-btn">Encrypt</button>
        <button id="dec-btn">Decrypt</button>
      </div>
      <h2>Result:</h2>
      <div id="result"></div>
    </div>
    <div id="background"></div>
    <div class="cursor"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="particle.js"></script>
    <script src="mouse.js"></script>
    <script src="encryptor.js"></script>
  </body>
</html>
